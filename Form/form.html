<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1>Welcome to Codehelp</h1>
        <h2>Contact us form</h2>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" placeholder="Enter your name" id="Name" name="Name"><br>
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter your Email" name="Email"><br>
        <label for="Contact Number">Contact Number</label>
        <input type="number" placeholder="Enter your Contact Number" name="Contact Number"><br>
        <label for="Gender">Gender</label>
        <select>
            <option value="select">select</option>
            <option value="Male">Male</option>
            <option value="female">female</option>
            <option value="noone">none</option>
        </select><br>
        <label for="DOB"> DOB</label>
        <input type="date" name="DOB" id="DOB">
        <br>
        <label>Rating</label>
            
        <input type="radio" name="Rating" id="Rating1" value="1" >
        <label for="Rating1">1</label>
        <input type="radio" name="Rating" id="Rating1" value="2" >
        <label for="Rating2">2</label>
        <input type="radio" name="Rating" id="Rating1" value="3" >
        <label for="Rating3">3</label>
        <input type="radio" name="Rating" id="Rating1" value="4" >
        <label for="Rating4">4</label>
        <input type="radio" name="Rating" id="Rating1" value="5" >
        <label for="Rating5">5</label>
        

       <br>

        <label for="msg">Enter the message</label><br>
        <textarea name="message" id="msg" cols="40" rows="5" placeholder="enter your message"></textarea>
    <br>
        <input type="button" value="Submit">
        <input type="button" value="reset"><br>
       
<footer>
   
    <a href="https://www.facebook.com" target="_blank">
        <img src="fb.jpg" alt="" height="50" width="50">
    </a>
    <a href="https://www.instagram.com" target="_blank">
        <img src="insta.webp" alt="" height="50" width="50">
    </a>
    <a href="https://web.telegram.org" target="_blank">
        <img src="tel.webp" alt="" height="50" width="50">
    </a>
</footer>
        
    </form>
    
    
</body>
</html>
